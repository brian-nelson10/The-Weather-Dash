<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/9464b28eae.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css"/>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    </style>
    
<title>Weather Dash</title>

</head>



<body>
    
    <div class="jumbotron jumbotron-fluid text-info sticky-top flex-md">
        <div class="container text-center">
            <h1 class="display-6 mb-0">WEATHER DASHBOARD</h1>
        </div>
    </div>
    <br> 

<main class="container-fluid">
    <div class="row">
    <!--city search-->
    <div class="searchBox row sticky col-sm-2 col-md-2 col-lg-3 m-1 pt-4">
            <label class="citysearch" for="city" id="inputCity">Search for a City</label>

        <div id="citySearch" class="input-group mb-3">
        
            <input type="text" class="form-control" list="datalistOptions" id="enterCity" placeholder="Enter City" aria-describedby="citySearchBtn">
                
                <div class="input-group-append">
                    <button class="btn btn-success btn-lg" type="button" id="citySearchBtn"><i class="fa-solid fa-eye"></i></button>
                  </div>
                </div>
        
        <br>
        <p class="yourCities">Your Searched Cities</p>
        <div class="list-group"></div>
        
    </div>
    
    <!--results from search-->
    <section class="col-sm-6 col-md-8">
        <div id="weatherContent" class="pt-3 visually-hidden">
          <div class="card w-100">
            <div class="card-body py-2">
              <h3 class="card-title font-weight-bold mb-0"><img id="icon"></h3>
              <div class="card-text mt-0">
                <p>Temperature: <span id="temp"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="windSpeed"></span></p>
                <p>UV Index: <span id="uv"></span></p>
              </div>
            </div>
          </div>
        </div>

    </section>
    

        <!--forecast section-->
    <aside id="forecast" class="container-fluid- pt-4 ">
        <h3 id="5day" class="font-weight-bold">5-Day Forecast:</h3>
        <div class="row text-center" id="forecastRow"></div>

        <!-- day 1 -->
        <div class="col-2">
          <div class="forecast-container text-black mb-4">
            <h5 class="date-title font-weight-bold"></h5>
            <img id="forecastIcon" alt="Forecast Icon">
            <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
            <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
          </div>
        </div>

        <!-- day 2 -->
       
        <!-- day 3 -->
        
        <!-- day 4 -->
        
        <!-- day 5 -->
        

        

    </aside>
     

</main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
